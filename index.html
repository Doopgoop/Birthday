<!DOCTYPE html>
<html>
<head>
    <title>For The Birthday Girl üéÄ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to top, #ffd6e8, #fff5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            font-size: clamp(28px, 6vw, 42px);
        }

        p {
            color: #ff8ec7;
            font-size: clamp(16px, 3.5vw, 20px);
        }

        .volume-msg {
            font-size: 14px;
            color: #999;
        }

        button {
            margin-top: 25px;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            background: #ff69b4;
            color: white;
            font-size: clamp(14px, 3.5vw, 18px);
            cursor: pointer;
            box-shadow: 0 0 15px #ff69b4;
        }

        .swing-container {
            position: relative;
            margin-top: 40px;
            height: 220px;
            max-width: 260px;
            width: 100%;
            animation: swing 3s ease-in-out infinite;
            transform-origin: top center;
        }

        .rope {
            width: 3px;
            height: 110px;
            background: #d8a7b1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .seat {
            width: 110px;
            height: 12px;
            background: #ffb6d9;
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .kitty {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(60px, 18vw, 90px);
        }

        @keyframes swing {
            0% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
            100% { transform: rotate(-8deg); }
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 18px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* Hide YouTube player */
        #player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }
    </style>
</head>


<body>

</html>
